<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de M√©tabolisme et Besoins √ânerg√©tiques</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --primary-blue: #007bff;
            --primary-green: #28a745;
            --secondary-orange: #ff7f50; /* Couleur d'action principale */
            --text-dark: #2c3e50;
            --text-medium: #555;
            --text-light: #777;
            --bg-light: #f4f7f6;
            --bg-white: #ffffff;
            --border-light: #eee;
            --shadow-light: rgba(0,0,0,0.08);
            --shadow-medium: rgba(0,0,0,0.12);
            --font-primary: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-primary);
            /* Nouveau : D√©grad√© de fond subtil */
            background: linear-gradient(135deg, var(--bg-light) 0%, #e8f0ef 100%);
            color: var(--text-medium);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: var(--bg-white);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-light);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box; /* Assure que le padding n'ajoute pas √† la largeur */
        }
        h1 {
            font-family: var(--font-primary);
            font-weight: 700;
            letter-spacing: -0.03em; /* L√©ger resserrement pour un look moderne */
            color: var(--primary-blue); /* Couleur principale du titre */
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark); /* Couleur plus fonc√©e pour les labels */
            font-size: 0.95em;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-light); /* Bordure l√©g√®re */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: var(--text-dark);
            transition: border-color 0.3s, box-shadow 0.3s; /* Transition douce au focus */
        }
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue); /* Bordure bleue au focus */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Ombre l√©g√®re bleue au focus */
        }
        .gender-group {
            display: flex;
            gap: 15px;
        }
        .gender-group div {
            flex: 1;
        }
        input[type="radio"] {
            display: none;
        }
        .gender-label {
            display: flex;
            flex-direction: column; /* Pour empiler ic√¥ne et texte */
            align-items: center;
            justify-content: center;
            background-color: var(--bg-light); /* Fond clair pour non s√©lectionn√© */
            color: var(--text-medium);
            padding: 15px; /* Plus de padding pour un look plus rempli */
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border-light); /* Bordure pour les labels radio */
        }
        .gender-label:hover {
            background-color: #e0e4e3; /* L√©ger changement au survol */
        }
        .gender-label .icon {
            font-size: 2.5em;
            margin-bottom: 5px; /* Espace entre ic√¥ne et texte */
            line-height: 1;
        }
        .gender-label .text {
            font-weight: 600;
        }

        /* Style pour l'homme s√©lectionn√© */
        input[type="radio"]#homme:checked + .gender-label {
            background-color: var(--primary-blue); /* Bleu primaire */
            color: white;
            font-weight: 700;
            border-color: var(--primary-blue);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        /* Style pour la femme s√©lectionn√©e (rose coh√©rent avec les images f√©minines) */
        input[type="radio"]#femme:checked + .gender-label {
            background-color: #ff69b4; /* Un rose vif et f√©minin */
            color: white;
            font-weight: 700;
            border-color: #ff69b4;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-orange); /* Couleur orange pour le bouton d'action */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex; /* Pour aligner l'ic√¥ne et le texte */
            align-items: center;
            justify-content: center;
            gap: 10px; /* Espace entre ic√¥ne et texte */
        }
        button:hover {
            background-color: #e66a3d; /* Orange plus fonc√© au survol */
            transform: translateY(-2px); /* L√©ger effet de soul√®vement */
        }

        /* --- Styles pour l'overlay de chargement --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Fond blanc semi-transparent */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Assure qu'il est au-dessus de tout */
            opacity: 0; /* Cach√© par d√©faut */
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out; /* Transition douce */
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            border: 8px solid var(--border-light); /* Bordure claire du spinner */
            border-top: 8px solid var(--primary-blue); /* Partie bleue du spinner */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite; /* Animation de rotation */
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            font-size: 1.5em;
            color: var(--text-dark);
            font-weight: 600;
            text-align: center;
        }
        /* Fin des styles pour l'overlay */

    </style>
</head>
<body>

    <div class="container">
        <h1>Calculez Votre M√©tabolisme ‚ö°</h1>
        <form id="metabolism-form">
            <div class="form-group">
                <label>Sexe</label>
                <div class="gender-group">
                    <div>
                        <input type="radio" id="homme" name="gender" value="male" checked>
                        <label for="homme" class="gender-label">
                            <span class="icon"><i class="fas fa-male"></i></span>
                            <span class="text">Homme</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="femme" name="gender" value="female">
                        <label for="femme" class="gender-label">
                            <span class="icon"><i class="fas fa-female"></i></span>
                            <span class="text">Femme</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="age">√Çge (ann√©es)</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="weight">Poids (kg)</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Taille (cm)</label>
                <input type="number" id="height" required>
            </div>
            <div class="form-group">
                <label for="activity">Niveau d'activit√© physique</label>
                <select id="activity">
                    <option value="1.2">S√©dentaire (<5000 pas/jour) üõãÔ∏è</option>
                    <option value="1.375">Faiblement actif(ve) (5000-7499 pas/jour) üö∂</option>
                    <option value="1.55">Mod√©r√©ment actif(ve) (10000-12499 pas/jour) üèÉ‚Äç‚ôÄÔ∏è</option>
                    <option value="1.725">Actif(ve) (> 12500 pas/jour) üèãÔ∏è‚Äç‚ôÇÔ∏è</option>
                    <option value="1.9">Tr√®s actif(ve) (Travail physique intense / sportif pro) ü§∏</option>
                </select>
            </div>
            <button type="submit"><i class="fas fa-calculator"></i> Calculer mes besoins</button>
        </form>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p class="loading-message">Calcul en cours...</p>
    </div>

    <script>
        document.getElementById('metabolism-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const gender = document.querySelector('input[name="gender"]:checked').value;
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activityFactor = parseFloat(document.getElementById('activity').value);

            if (isNaN(age) || isNaN(weight) || isNaN(height)) {
                alert("Veuillez remplir tous les champs correctement.");
                return;
            }

            // Affiche l'overlay de chargement
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');

            let bmr;
            // Mifflin-St Jeor Equation
            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            const tdee = bmr * activityFactor;

            // Simule un temps de calcul avec un d√©lai de 1.5 secondes
            // Cela donne le temps √† l'utilisateur de voir l'animation de chargement
            setTimeout(() => {
                window.location.href = `resultats.html?bmr=${bmr.toFixed(0)}&tdee=${tdee.toFixed(0)}&weight=${weight}&height=${height}`;
            }, 1500); // D√©lai de 1.5 secondes
        });
    </script>

</body>
</html>
