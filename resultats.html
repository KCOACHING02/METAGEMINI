<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vos Résultats</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f7f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
    h1, h2 {
      text-align: center;
      color: #007bff;
    }
    .results-summary {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .result-box {
      flex: 1;
      min-width: 250px;
      background: #e6f7ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .result-value {
      font-size: 1.8em;
      font-weight: bold;
    }
    .unit, .imc-category {
      font-size: 0.9em;
      color: #555;
    }
    .definition-panel {
      display: none;
      margin-top: 10px;
      background: #f0f8ff;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
    }
    .program-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .card-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-details {
      font-size: 0.95em;
      margin-bottom: 10px;
    }
    .card-price {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .estimated-loss {
      background: #d4edda;
      color: #155724;
      padding: 8px;
      border-radius: 5px;
      font-size: 0.95em;
      margin-bottom: 10px;
    }
    .buy-button {
      display: block;
      background: #ff7f50;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vos Résultats</h1>
    <div class="results-summary">
      <div class="result-box" id="bmr-result-box">
        <h3><i class="fas fa-fire"></i> Métabolisme de Base</h3>
        <p class="result-value" id="bmr-result">0</p>
        <p class="unit">Calories / jour</p>
        <div class="definition-panel" id="bmr-definition-panel"></div>
      </div>
      <div class="result-box" id="tdee-result-box">
        <h3><i class="fas fa-balance-scale"></i> Maintien du Poids</h3>
        <p class="result-value" id="tdee-result">0</p>
        <p class="unit">Calories / jour</p>
        <div class="definition-panel" id="tdee-definition-panel"></div>
      </div>
      <div class="result-box" id="imc-box">
        <h3><i class="fas fa-chart-line"></i> IMC</h3>
        <p class="result-value" id="imc-result">0.0</p>
        <p class="unit">kg/m²</p>
        <p class="imc-category" id="imc-category"></p>
        <div class="definition-panel" id="imc-definition-panel"></div>
      </div>
    </div>

    <h2>Programmes Recommandés</h2>
    <div class="program-cards" id="programs-container"></div>
  </div>

  <script>
    const programs = [
      {
        id: 1,
        name: "14 jours pour sécher",
        price: "14,99€",
        calories: 1300,
        duration: "14 jours",
        description: "Prolongez l'effort pour des résultats plus consolidés avec ce plan efficace.",
        link: "https://shop.beacons.ai/kcoaching/cf28c7c7-cbad-44c6-b3cd-59419c8163d3"
      },
      {
        id: 2,
        name: "Challenge 7 semaines",
        price: "29,99€",
        calories: "Variable",
        duration: "7 semaines",
        description: "La solution la plus complète avec une variation de calories pour décupler les résultats et éviter la stagnation.",
        link: "https://shop.beacons.ai/kcoaching/5fee0cd5-b961-4699-b2c7-f73591d9bfbb"
      }
    ];

    function getIMCCategory(imc) {
      if (imc < 18.5) return "Maigreur";
      if (imc < 25) return "Poids normal";
      if (imc < 30) return "Surpoids";
      if (imc < 35) return "Obésité modérée";
      if (imc < 40) return "Obésité sévère";
      return "Obésité massive";
    }

    function calculateEstimatedLoss(tdee, calories) {
      const deficit = tdee - (calories === "Variable" ? 1350 : calories);
      if (deficit <= 50) return "Déficit trop faible";
      const total = deficit * 90;
      return `~${(total / 7700).toFixed(1)} kg`;
    }

    function createCard(program, tdee) {
      const loss = calculateEstimatedLoss(tdee, program.calories);
      return `
        <div class="card">
          <div class="card-title">${program.name}</div>
          <div class="card-details">
            <strong>Durée :</strong> ${program.duration}<br>
            <strong>Calories :</strong> ${program.calories === "Variable" ? "Progressives" : program.calories + " kcal/jour"}
          </div>
          <div class="card-price">${program.price}</div>
          <div class="estimated-loss">Perte estimée : ${loss}</div>
          <a href="${program.link}" class="buy-button">Choisir ce programme</a>
        </div>
      `;
    }

    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const bmr = parseInt(params.get("bmr"));
      const tdee = parseInt(params.get("tdee"));
      const weight = parseFloat(params.get("weight"));
      const height = parseFloat(params.get("height"));

      if (isNaN(bmr) || isNaN(tdee) || isNaN(weight) || isNaN(height)) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("bmr-result").textContent = bmr;
      document.getElementById("tdee-result").textContent = tdee;
      const imc = weight / Math.pow(height / 100, 2);
      document.getElementById("imc-result").textContent = imc.toFixed(1);
      document.getElementById("imc-category").textContent = getIMCCategory(imc);

            const container = document.getElementById("programs-container");
      container.innerHTML = programs.map(p => createCard(p, tdee)).join("");

      // Définitions interactives
      const definitions = {
        "bmr": "Le métabolisme de base (BMR) représente la quantité de calories que votre corps brûle au repos pour maintenir ses fonctions vitales.",
        "tdee": "Le TDEE (Total Daily Energy Expenditure) est le nombre total de calories que vous brûlez chaque jour, en tenant compte de votre activité physique.",
        "imc": "L'indice de masse corporelle (IMC) est une mesure utilisée pour évaluer la corpulence d'une personne en fonction de son poids et de sa taille."
      };

      function toggleDefinition(id) {
        const panel = document.getElementById(`${id}-definition-panel`);
        panel.style.display = panel.style.display === "block" ? "none" : "block";
        panel.textContent = definitions[id];
      }

      document.getElementById("bmr-result-box").addEventListener("click", () => toggleDefinition("bmr"));
      document.getElementById("tdee-result-box").addEventListener("click", () => toggleDefinition("tdee"));
      document.getElementById("imc-box").addEventListener("click", () => toggleDefinition("imc"));
    });
  </script>
</body>
</html>
