<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos Résultats et Programmes Recommandés</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .section {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        .header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 { font-size: 2.2rem; color: #007bff; }
        h2 { text-align: center; font-size: 1.8rem; margin-bottom: 30px; }
        h3 { color: #007bff; }

        .results-summary {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 30px;
        }
        .result-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            width: 45%;
        }
        .result-box h3 { margin-top: 0; color: #555; font-size: 1rem; }
        .result-value { font-size: 2.8em; font-weight: 700; color: #2c3e50; }
        .unit { font-size: 1rem; color: #777; }

        .program-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .card-content {
            flex-grow: 1;
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .card-details {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 15px;
        }
        .card-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 15px;
        }
        .buy-button {
            display: block;
            background-color: #ff7f50;
            color: white !important;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            margin-top: auto;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #e66a3d;
        }
        .recommended-badge {
            position: absolute;
            top: 15px;
            right: -10px;
            background-color: #007bff;
            color: white;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: 700;
            border-radius: 5px;
            transform: rotate(30deg);
        }
        #no-loss-goal {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="section header">
            <h1>Vos Résultats Personnalisés</h1>
            <div class="results-summary">
                <div class="result-box">
                    <h3>Métabolisme de Base</h3>
                    <p class="result-value" id="bmr-result">0</p>
                    <p class="unit">Calories / jour</p>
                </div>
                <div class="result-box">
                    <h3>Maintien du Poids</h3>
                    <p class="result-value" id="tdee-result">0</p>
                    <p class="unit">
